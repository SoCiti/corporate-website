  <form name="contactForm" subject='A Message From SoCiti Contact Form' id="contact-form" netlify hidden>
    <h2>Contact Form</h2>
    <div class="inputs-container">
      <div class="input-container">
        <label for="First Name">First Name</label>
        <input type="text" name="firstName" />
      </div>
      <div class="input-container">
        <label for="Last Name">Last Name</label>
        <input type="text" name="lastName" />
      </div>
      <div class="input-container">
        <label for="Phone Number">Phone Number</label>
        <input type="tel" name="phone" />
      </div>
      <div class="input-container">
        <label for="Email">Email</label>
        <input id="email" type="email" name="email" />
      </div>
      <div class="input-container">
        <label for="Message">Messsage</label>
        <textarea class="text-area" wrap="hard" name="message"> </textarea>
      </div>
    </div>
    
    <div class="action-button-container">
      <button type="submit" value="Submit">Submit</button>
    </div>
  </form>


  <form name="demoForm" subject='A Message From SoCiti Demo Request Form' id="demo-form" netlify hidden>

        <label for="Email">Interested Solutions<br>
          <span>Please check all that apply</span>
