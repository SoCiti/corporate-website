<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SoCiti</title>
  <base href="/">
  <script>document.getElementsByTagName("html")[0].className += "js";</script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#544388">
  <link href='https://css.gg/css' rel='stylesheet'>
  <link rel="stylesheet" href="https://codyhouse.co/demo-tutorials/immersive-transition-effect/assets/css/style.css">
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <form name="Contact Form" netlify data-netlify="true" method="POST" netlify-honeypot="bot-field" hidden>
    <h2>Contact Form</h2>
    <input type="hidden" name="bot-field" />   
    <input type="hidden" name="form-name" value="contact"/>
    <div class="inputs-container">
      <div class="input-container">
        <label for="First Name">First Name</label>
        <input type="text" name="First Name" requiredn/>
      </div>
      <div class="input-container">
        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name" required />
      </div>
      <div class="input-container">
        <label for="Phone Number">Phone Number</label>
        <input type="tel" name="Phone Number" required />
      </div>
      <div class="input-container">
        <label for="Email">Email</label>
        <input id="email" type="email" name="Email" required />
      </div>
      <div class="input-container">
        <label for="Message">Messsage</label>
        <textarea class="text-area" wrap="hard" name="Message" required>

        </textarea>
      </div>
    </div>
    
    <div class="action-button-container">
      <button type="submit" value="Submit">Submit</button>
    </div>
  </form>
</body>
</html>
